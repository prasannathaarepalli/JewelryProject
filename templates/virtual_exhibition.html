<!DOCTYPE html>
<html>
<head>
    <title>Exhibition | Prasannatha Jewelers</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 40px;
        }

        /* THE GRID: This puts items side-by-side */
        .exhibition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* CARD STYLING */
        .jewelry-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s;
        }

        .jewelry-card:hover {
            transform: translateY(-5px);
        }

        /* IMAGE STYLING: Ensures all images are the same size */
        .jewelry-card img {
            width: 100%;
            height: 250px;
            object-fit: contain; /* Shows full image without cropping */
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.2rem;
            color: #B8860B; /* Dark Golden Rod */
            font-weight: bold;
        }

        .btn-wishlist {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-wishlist:hover {
            background-color: #B8860B;
        }
    </style>
</head>
<body>

    <h2>Prasannatha Jewelers Exhibition</h2>

    <div class="exhibition-grid">

        <div class="jewelry-card">
            <img src="https://prasannatha-jewelry-assets.s3.ap-south-1.amazonaws.com/kasu_mala.jpg" alt="Kasu Mala">
            <h3>Traditional Kasu Mala</h3>
            <p class="price">₹1,85,000</p>
            <form action="/add_to_wishlist" method="POST">
                <input type="hidden" name="item_id" value="KASU001">
                <input type="hidden" name="item_name" value="Traditional Kasu Mala">
                <button type="submit" class="btn-wishlist">Add to Wishlist</button>
            </form>
        </div>

        <div class="jewelry-card">
            <img src="https://prasannatha-jewelry-assets.s3.ap-south-1.amazonaws.com/jhumka.jpg" alt="Antique Gold Jhumkas">
            <h3>Antique Gold Jhumkas</h3>
            <p class="price">₹75,000</p>
            <form action="/add_to_wishlist" method="POST">
                <input type="hidden" name="item_id" value="JHUM002">
                <input type="hidden" name="item_name" value="Antique Gold Jhumkas">
                <button type="submit" class="btn-wishlist">Add to Wishlist</button>
            </form>
        </div>

    </div>

</body>
</html>
