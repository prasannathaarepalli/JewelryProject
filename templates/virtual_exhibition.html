<!DOCTYPE html>
<html>
<head>
    <title>Exhibition | Prasannatha Jewelers</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fcfcfc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #800000; /* Deep Maroon theme */
            color: #D4AF37;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 { margin: 0; font-size: 1.8rem; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; }

        .exhibition-header {
            text-align: center;
            padding: 40px 20px;
        }

        /* THE GRID: Places items side-by-side */
        .exhibition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            padding: 20px 10%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* CARD STYLING */
        .jewelry-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            padding-bottom: 25px;
            transition: transform 0.3s ease;
            border: 1px solid #eee;
        }

        .jewelry-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* IMAGE STYLING: Uniform size for all jewelry */
        .jewelry-card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }

        .product-details h3 {
            color: #333;
            margin: 20px 0 5px 0;
            font-size: 1.4rem;
        }

        .price {
            color: #D4AF37; /* Royal Gold */
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .btn-wishlist {
            background-color: #D4AF37;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn-wishlist:hover {
            background-color: #b8962d;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Prasannatha Jewelers</h1>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/virtual_exhibition">Exhibition</a>
        <a href="/wishlist">My Wishlist</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="exhibition-header">
    <h2>Heritage Bridal Collection</h2>
    <div style="width: 60px; height: 3px; background: #D4AF37; margin: 10px auto;"></div>
</div>

<div class="exhibition-grid">

    <div class="jewelry-card">
        <img src="https://prasannatha-jewelry-assets.s3.ap-south-1.amazonaws.com/kasu_mala.jpg" alt="Kasu Mala">
        <div class="product-details">
            <h3>Traditional Kasu Mala</h3>
            <p class="price">₹1,85,000</p>
            <form action="/add_to_wishlist" method="POST">
                <input type="hidden" name="item_id" value="KASU001">
                <input type="hidden" name="item_name" value="Traditional Kasu Mala">
                <button type="submit" class="btn-wishlist">Add to Wishlist</button>
            </form>
        </div>
    </div>

    <div class="jewelry-card">
        <img src="https://prasannatha-jewelry-assets.s3.ap-south-1.amazonaws.com/jhumka.jpg" alt="Antique Gold Jhumkas">
        <div class="product-details">
            <h3>Antique Gold Jhumkas</h3>
            <p class="price">₹75,000</p>
            <form action="/add_to_wishlist" method="POST">
                <input type="hidden" name="item_id" value="JHUM002">
                <input type="hidden" name="item_name" value="Antique Gold Jhumkas">
                <button type="submit" class="btn-wishlist">Add to Wishlist</button>
            </form>
        </div>
    </div>

    <div class="jewelry-card">
        <img src="https://prasannatha-jewelry-assets.s3.ap-south-1.amazonaws.com/temple_haram.jpg" alt="Divine Temple Haram">
        <div class="product-details">
            <h3>Divine Temple Haram</h3>
            <p class="price">₹2,50,000</p>
            <form action="/add_to_wishlist" method="POST">
                <input type="hidden" name="item_id" value="HARM003">
                <input type="hidden" name="item_name" value="Divine Temple Haram">
                <button type="submit" class="btn-wishlist">Add to Wishlist</button>
            </form>
        </div>
    </div>

    <div class="jewelry-card">
        <img src="https://prasannatha-jewelry-assets.s3.ap-south-1.amazonaws.com/vanki.jpg" alt="Bridal Vanki">
        <div class="product-details">
            <h3>Bridal Vanki (Armlet)</h3>
            <p class="price">₹95,000</p>
            <form action="/add_to_wishlist" method="POST">
                <input type="hidden" name="item_id" value="VANK004">
                <input type="hidden" name="item_name" value="Bridal Vanki">
                <button type="submit" class="btn-wishlist">Add to Wishlist</button>
            </form>
        </div>
    </div>

    <div class="jewelry-card">
        <img src="https://prasannatha-jewelry-assets.s3.ap-south-1.amazonaws.com/waist_belt.jpg" alt="Gold Waist Belt">
        <div class="product-details">
            <h3>Temple Waist Belt</h3>
            <p class="price">₹3,10,000</p>
            <form action="/add_to_wishlist" method="POST">
                <input type="hidden" name="item_id" value="BELT005">
                <input type="hidden" name="item_name" value="Temple Waist Belt">
                <button type="submit" class="btn-wishlist">Add to Wishlist</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
