<!DOCTYPE html>
<html>
<head>
    <title>Exhibition | Prasannatha Jewelers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .exhibition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px;
        }
        .jewelry-card {
            border: 1px solid #e0e0e0;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            transition: 0.3s;
        }
        .jewelry-card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .jewelry-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn-wishlist {
            background-color: #D4AF37;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">

    <div class="nav-links">

    </div>
</div>

</body>
</html>
