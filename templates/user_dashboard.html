<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Prasannatha Jewelers</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #fcfcfc; color: #333; }
        
        /* Navbar */
        .navbar { background: #800000; padding: 15px 40px; color: #D4AF37; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .navbar h1 { margin: 0; font-size: 24px; }
        .nav-links a { color: white; margin-left: 25px; text-decoration: none; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        .nav-links a:hover { color: #D4AF37; }

        /* Main Content */
        .container { max-width: 1000px; margin: 50px auto; padding: 0 20px; text-align: center; }
        .welcome-msg { margin-bottom: 40px; }
        .welcome-msg h2 { color: #800000; font-size: 32px; margin-bottom: 10px; }
        
        /* Dashboard Grid */
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        
        .dash-card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            border: 1px solid #ddd; 
            text-decoration: none; 
            color: #333; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .dash-card:hover { 
            transform: translateY(-5px); 
            border-color: #D4AF37; 
            box-shadow: 0 8px 15px rgba(128, 0, 0, 0.1); 
        }

        .dash-card h3 { color: #800000; margin: 15px 0 10px 0; }
        .dash-card p { font-size: 14px; color: #666; margin: 0; }
        
        .icon { font-size: 40px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Prasannatha Jewelers</h1>
    <div class="nav-links">
        <a href="{{ url_for('virtual_exhibition') }}">Exhibition</a>
        <a href="{{ url_for('wishlist') }}">Wishlist</a>
        <a href="{{ url_for('quiz') }}">Quiz</a>
        <a href="{{ url_for('logout') }}" style="color: #ff9999;">Logout</a>
    </div>
</div>

<div class="container">
    <div class="welcome-msg">
        <h2>Welcome Back!</h2>
        <p>Explore our heritage collection and manage your saved treasures.</p>
    </div>

    <div class="dashboard-grid">
        <a href="{{ url_for('virtual_exhibition') }}" class="dash-card">
            <div class="icon">üñºÔ∏è</div>
            <h3>Exhibition</h3>
            <p>View the collection</p>
        </a>

        <a href="{{ url_for('wishlist') }}" class="dash-card">
            <div class="icon">‚ù§Ô∏è</div>
            <h3>My Wishlist</h3>
            <p>Your saved jewelry</p>
        </a>

        <a href="{{ url_for('quiz') }}" class="dash-card">
            <div class="icon">üìú</div>
            <h3>Heritage Quiz</h3>
            <p>Win 10% Discount</p>
        </a>

        <a href="{{ url_for('order') }}" class="dash-card">
            <div class="icon">üì¶</div>

    </div>
</div>

</body>
</html>
