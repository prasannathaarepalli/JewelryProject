<!DOCTYPE html>
<html>
<head>
    <title>Wishlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="navbar">
    <h1>Wishlist</h1>
</div>

<div class="container">
    <h2>Your Wishlist</h2>
    <div class="grid">
        {% for item in wishlist %}
        <div class="item">
            <img src="{{ item.item_image }}">
            <h3>{{ item.item_name }}</h3>
            <p>{{ item.item_details }}</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
