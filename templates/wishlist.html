<!DOCTYPE html>
<html>
<head>
    <title>My Wishlist | Prasannatha Jewelers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .wishlist-item { border: 1px solid #ddd; padding: 15px; margin: 10px; border-radius: 8px; }
        .empty-msg { text-align: center; margin-top: 50px; color: #666; }
    </style>
</head>
<body>
    <h1>My Saved Jewelry</h1>
    
    <div class="wishlist-container">
        {% if wishlist and wishlist|length > 0 %}
            {% for item in wishlist %}
                <div class="wishlist-item">
                    <h3>{{ item.item_name }}</h3>
                    <p>ID: {{ item.item_id }}</p>
                    <p>Added: {{ item.added_date }}</p>
                </div>
            {% endfor %}
        {% else %}
            <div class="empty-msg">
                <p>Your wishlist is empty. Start exploring the exhibition!</p>
                <a href="/virtual_exhibition">Back to Exhibition</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
