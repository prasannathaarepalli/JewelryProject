<!DOCTYPE html>
<html>
<head>
    <title>Place Order | Prasannatha Jewelers</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fcfcfc; padding: 20px; }
        .navbar { background: #800000; padding: 15px; color: #D4AF37; margin-bottom: 30px; border-radius: 8px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #800000; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #800000; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:hover { background: #a00000; }
    </style>
</head>
<body>
    <div class="navbar"><strong>Prasannatha Jewelers</strong></div>
    <div class="container">
        <h2>Checkout Details</h2>
        <form method="POST">
            <input name="first_name" placeholder="First Name" required>
            <input name="last_name" placeholder="Last Name" required>
            <input name="street_address" placeholder="Street Address" required>
            <input name="city" placeholder="City" required>
            <input name="state" placeholder="State" required>
            <input name="postal_code" placeholder="Postal Code" required>
            <select name="payment_method">
                <option>Cash on Delivery</option>
                <option>UPI</option>
            </select>
            <button type="submit">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
